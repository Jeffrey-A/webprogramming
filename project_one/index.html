<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HexDC</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="main-nav">
        <ul class="nav-left-ul">
          <li>HexDC Conversion</li>
        </ul>

        <ul class="nav-right-ul">
          <li><a id="grading-element-five" href="#">App</a></li>
          <li>
            <a id="grading-element-two" href="./pages/about.html">About</a>
          </li>
          <li><a href="./pages/feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="input-container">
        <!-- <img src="./img/giphy.gif" alt=""> -->
        <div class="main-header-container">
          <h1 class="main-header">HexDC Conversion</h1>
        </div>

        <div class="hex-inputs-container">
          <input
            id="hex-input"
            class="hex-input border-style"
            type="text"
            placeholder="IP address in hexadecimal"
          />
          <button id="grading-element-three" class="hex-submit button">
            Convert
          </button>
        </div>
      </div>

      <div id="example-container" class="example-container">
        <p id="grading-element-one">See input examples</p>
      </div>

      <div id="grading-element-three-consequence" class="result-container">
        <div id="inner-result-container" class="inner-result-container"></div>
        <div id="error-result-container" class="error-result-container">
          <h3 class="sub-heading">Input Error</h3>
          <p>There is something wrong with your input. <br />Try again!</p>
        </div>
      </div>

      <form
        method="post"
        action="http://localhost:3000/form"
        class="form-element-hidden"
        name="grading-element-four"
      >
        <div class="form-input-container">
          <input type="text" name="testOne" value="success" />
          <input type="text" name="testTwo" value="success baby" />
          <input type="text" name="testThree" value="I'm a programmer." />
        </div>
      </form>
    </main>

    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
  </body>
</html>
